<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Account Statistics</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <f:metadata> 
            <f:viewAction action="#{userBean.startSession}"/>
        </f:metadata>
        <br/>
        <h:form>
            <h:outputLabel for="userName" value="User Name (event=change for AJAX - for testing purposes can use cbanger ascott mstjean tgibbons jswitzer Admin, if you press Enter, you will be logged out"></h:outputLabel>
            <h:inputText id="userName" value="#{accountStatsBean.userName}" class="form-control">
                <f:ajax event="change" execute="userName" render="accountStats" />
            </h:inputText>
            <br/>
            <h:dataTable id="accountStats" class="table table-bordered" var="user" value="${accountStatsBean.getUsers()}">
                <h:column>
                    <f:facet name="header">
                        User Id
                    </f:facet>
                    #{user.userId}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        User's Account Type
                    </f:facet>
                    #{user.userType}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        User's First Name
                    </f:facet>
                    #{user.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        User's Last Name
                    </f:facet>
                    #{user.lastName}
                </h:column>
            </h:dataTable>  
            <h:outputLabel value="In the future would also show # of posts / account created date and more, these werent needed to be implemented at this given time"></h:outputLabel>
            <br/>
            <h:commandButton value="Logout" action="Login.xhtml" class="btn btn-block btn-danger"/>
        </h:form>
        
    </h:body>
</html>
