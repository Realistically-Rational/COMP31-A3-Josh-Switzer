<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Posts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <f:metadata> 
            <f:viewAction action="#{userBean.startSession}"/>
        </f:metadata>
        <h:form>
            <h:outputLabel for="postName" value="Post Name"></h:outputLabel>
            <h:inputText id="postName" value="#{createBean.postName}" class="form-control"></h:inputText>
            <h:outputLabel for="postContent" value="Post Content"/>
            <h:inputTextarea id="postContent" value="#{createBean.postContent}" class="form-control" />
            <br/>
          
            <h:commandButton value="Create Post" action="#{createBean.createPost()}" class="btn btn-med btn-primary center-block">
                
            </h:commandButton>
            <br/><br/>
            <h:commandButton value="Logout" action="Login.xhtml" class="btn btn-block btn-danger"/>
            
        </h:form>
    </h:body>
</html>
