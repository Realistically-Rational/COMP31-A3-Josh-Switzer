<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Posts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <f:metadata> 
            <f:viewAction action="#{userBean.startSession()}"/>
        </f:metadata>
        <h:dataTable value="#{postsBean.listOfPosts()}" var="post" class="table table-bordered">
            <h:column>
                <f:facet name="header">
                    Post Names
                </f:facet>
                #{post.postName}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Post Creator's User Name    
                </f:facet>
                #{post.postCreator}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Post Content  
                </f:facet>
                #{post.postContent}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Post Date
                </f:facet>
                #{post.postDate}
            </h:column>
        </h:dataTable>
    </h:body>
    <h:form>
        <h:commandButton value="Logout" action="Login.xhtml" class="btn btn-block btn-danger"/>
    </h:form>
</html>
