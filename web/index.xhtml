<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Homepage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <f:metadata> 
            <f:viewAction action="#{userBean.startSession}"/>
        </f:metadata>
        
        <h:form>
            <h:commandButton value="View Posts" action="View.xhtml" class="btn btn-block btn-primary"/>
            <h:commandButton value="View Account Statistics" action="AccountStats.xhtml" class="btn btn-block btn-warning"
                             rendered="#{userBean.user.userType == 'Admin' 
                                         or userBean.user.userType == 'Moderator'
                                         or userBean.user.userType == 'General'}"/>
            <h:commandButton value="Send Personal Messages" action="PersonalMessage.xhtml" class="btn btn-block btn-info"
                             rendered="#{userBean.user.userType == 'Admin' 
                                         or userBean.user.userType == 'Moderator'
                                         or userBean.user.userType == 'General'}"/>
            <h:commandButton value="Create Posts" action="Create.xhtml" class="btn btn-block btn-success"
                             rendered="#{userBean.user.userType == 'Admin' 
                                         or userBean.user.userType == 'Moderator'
                                         or userBean.user.userType == 'General'}"/>
            <h:commandButton value="Change Account Type" class="btn btn-block btn-warning" action="Change.xhtml" 
                             rendered="#{userBean.user.userType == 'Admin' 
                                         or userBean.user.userType == 'Moderator'}"/>
                                        
            <h:commandButton value="Logout" action="Login.xhtml" class="btn btn-block btn-danger"/>
        </h:form>
        
    </h:body>
</html>
